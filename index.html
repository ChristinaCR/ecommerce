<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<style>
		body {
			padding-top:60px;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<a class="navbar-brand" href="#" onclick="ToolBelt.showAll()">Catalog</a>
			<ul class="nav navbar-nav">
				<li onclick="ToolBelt.showCart()"><a href="#">Cart</a></li>
				<li onclick="ToolBelt.showAdmin()"><a href="#">Admin</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
			<li onclick="ToolBelt.emptyCart()"><a href="#">Empty Cart</a></li>
			</ul>
		</div>
	</nav>
	<div id="outlet" class="container">

	</div>
	<script type="text/x-handlebars" id="adminTemplate">
		<div class="container">
			<div id="inputArea" class="col-md-3 form-group">
				<label>
					Essential Oil Name
					<input id="oil" class="form-control"/>
				</label>
				<label>
					Brand Name
					<input id="brand" class="form-control"/>
				</label>
				<label>
					Size
					<input id="size" class="form-control"/>
				</label>
				<label>
					Tagline
					<input id="tagline" class="form-control"/>
				</label>
				<label>
					Botanical Name
					<input id="botanical" class="form-control"/>
				</label>
				<label>
					Origin
					<input id="origin" class="form-control"/>
				</label>
				<label>
					Aroma
					<input id="aroma" class="form-control"/>
				</label>
				<br>
				<button class="btn btn-primary" onclick="ToolBelt.addItem()">Add Item</button>
			</div>
		</div>
	</script>
	<script type="text/x-handlebars" id="itemTemplate">
		<div class="col-md-3 item">
			<div class="panel panel-default">
				<div class="panel-heading">
					{{name}}
				</div>
				<div class="panel-body">
					<div>Brand Name: {{brand}}</div>
					<div>Size: {{size}}</div>
					<div>Tagline: {{tagline}}</div>
					<div>Botanical Name: {{botanical}}</div>
					<div>Origin: {{origin}}</div>
					<div>Aroma: {{aroma}}</div>
				</div>
				<div class="panel-footer">
					<div id="cartButton" onclick="ToolBelt.cartAction('{{id}}')">
						{{#if inCart}}
							{{> removeButton}}
						{{else}}
							{{> addButton}}
						{{/if}}
					</div>
				</div>
			</div>
		</div>
	</script>
	<script type="text/x-handlebars" id="removeTemplate">
		<button class="btn btn-danger removeButton">Remove from Cart</button>
	</script>
	<script type="text/x-handlebars" id="addTemplate">
		<button class="btn btn-success addButton">Add to Cart</button>
	</script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
	<script src="scripts/Item.js"></script>
	<script src="scripts/ToolBelt.js"></script>
	<script src="scripts/app.js"></script>
</body>
</html>
